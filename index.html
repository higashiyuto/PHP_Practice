<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>++
    <div class="container">
        <h1>ドコモ見積もり</h1>

        <div class="device-info">
            <div>iPhone15 128GB</div>
            <div>119,020 円</div>
            <button>機種変更</button>
        </div>
        
        <table class="price-table">
            <tr>
                <th>カエドキプログラム</th>
                <td>22,011 円</td>
                <td>=</td>
                <td>957 円</td>
                <td><input type="checkbox" checked></td>
            </tr>

            <tr>
                <th>通常分割</th>
                <td>96,987 円</td>
                <td>=</td>
                <td>2,694 円</td>
                <td><input type="checkbox"></td>
            </tr>
        </table>

        <table class="plan-table">
            <tr>
                <th>料金プラン</th>
                <th>価格</th>
                <th></th>
            </tr>

            <tr style="background-color: #FFFFCC;">
                <td>
                    <select style="background-color: #FFFFCC">
                        <option value="~1GB">eximo ~1GB</option>
                        <option value="1~3GB">eximo 1~3GB</option>
                        <option value="無制限~">eximo 無制限~</option>
                    </select>
                </td>
                <td>7,315 円</td>
                <td><input type="checkbox" checked></td>
            </tr>

            <tr style="background-color: #CCFFCC;">
                <td>
                    <select style="background-color: #CCFFCC">
                        <option value="0.5GB">irumo 0.5GB</option>
                        <option value="3GB">irumo 3GB</option>
                        <option value="6GB">irumo 6GB</option>
                        <option value="9GB">irumo 9GB</option>
                    </select>
                </td>
                <td>2,167 円</td>
                <td><input type="checkbox"></td>
            </tr>

            <tr style="background-color: #FFCCCC;">
                <td>
                    <select style="background-color: #FFCCCC;">
                        <option value="30GB">ahamo 30GB</option>
                        <option value="110GB">ahamo 110GB</option>
                    </select>
                <td>2,970 円</td>
                <td><input type="checkbox"></td>
            </tr>
        </table>

        <table class="option-table">
            <tr>
                <th>通話オプション</th>
                <td>
                    <select>
                        <option value="5分通話オプション">5分通話オプション</option>
                        <option value="かけ放題">かけ放題</option>
                        <option value="なし">なし</option>
                    </select>
                </td>
                <td>880 円</td>
                <td><input type="checkbox"></td>
            </tr>

            <tr>
                <th>補償</th>
                <td>
                    <select>
                        <option value="smartあんしん補償">smartあんしん補償</option>
                        <option value="モバイルe保険">モバイルe保険</option>
                        <option value="なし">なし</option>
                    </select>
                <td>770 円</td>
                <td><input type="checkbox" checked></td>
            </tr>

            <tr>
                <th>その他オプション</th>
                <td>ドコモメール持ち運び</td>
                <td>330 円</td>
                <td><input type="checkbox"></td>
            </tr>
        </table>

        <table class="discount-table">
            <tr>
                <th>
                    <select style="background-color: #f2f2f2;">
                        <option value="ドコモ光・home5Gセット割 ~2人">ドコモ光・home5Gセット割 ~2人</option>
                        <option value="ドコモ光・home5Gセット割 ~2人">ドコモ光・home5Gセット割 3人~</option>
                    </select>
                </th>
                <td>1,100 円</td>
                <td><input type="checkbox"></td>
            </tr>

            <tr>
                <th>dカード割</th>
                <td>187 円</td>
                <td><input type="checkbox"></td>
            </tr>
        </table>

        <div class="total">
            <div>合計</div>
            <div>4,627 円/月</div>
        </div>
    </div>
</body>
</html>
