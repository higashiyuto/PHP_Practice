<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>ドコモ見積もり</h1>
        <div class="device-info">
            <div>iPhone15 128GB</div>
            <div>119,020 円</div>
            <button>機種変更</button>
        </div>
        <table class="price-table">
            <tr>
                <th>カエドキプログラム</th>
                <td>22,011 円</td>
                <td>=</td>
                <td>957 円</td>
                <td><input type="checkbox" checked></td>
            </tr>

            <tr>
                <th>通常分割</th>
                <td>96,987 円</td>
                <td>=</td>
                <td>2,694 円</td>
                <td><input type="checkbox"></td>
            </tr>
        </table>

        <table class="plan-table">
            <tr>
                <th>料金プラン</th>
                <th>価格</th>
                <th></th>
            </tr>

            <tr style="background-color: #FFFFCC;">
                <td>eximo</td>
                <td>7,315 円</td>
                <td><input type="checkbox" checked></td>
            </tr>

            <tr style="background-color: #CCFFCC;">
                <td>irumo</td>
                <td>2,167 円</td>
                <td><input type="checkbox"></td>
            </tr>

            <tr style="background-color: #FFCCCC;">
                <td>ahamo</td>
                <td>2,970 円</td>
                <td><input type="checkbox"></td>
            </tr>
        </table>

        <table class="option-table">
            <tr>
                <th>通話オプション</th>
                <td>5分通話無料</td>
                <td>880 円</td>
                <td><input type="checkbox"></td>
            </tr>

            <tr>
                <th>補償</th>
                <td>モバイルe保険</td>
                <td>770 円</td>
                <td><input type="checkbox" checked></td>
            </tr>

            <tr>
                <th>その他オプション</th>
                <td>ドコモメール持ち運び</td>
                <td>330 円</td>
                <td><input type="checkbox"></td>
            </tr>
        </table>

        <table class="discount-table">
            <tr>
                <th>ドコモ家族割り 3人以上</th>
                <td>1,100 円</td>
                <td><input type="checkbox"></td>
            </tr>

            <tr>
                <th>ドコモ光・home5Gセット割</th>
                <td>1,100 円</td>
                <td><input type="checkbox"></td>
            </tr>

            <tr>
                <th>dカード割</th>
                <td>187 円</td>
                <td><input type="checkbox"></td>
            </tr>
        </table>

        <div class="total">
            <div>合計</div>
            <div>4,627 円/月</div>
        </div>
    </div>
</body>
</html>
